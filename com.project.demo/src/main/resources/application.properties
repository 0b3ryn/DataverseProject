spring.datasource.url=jdbc:mysql://localhost:3306/demoproject?useSSL=false&serveTimezone=UTC
spring.datasource.username=demoproject
spring.datasource.password=demoproject
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
